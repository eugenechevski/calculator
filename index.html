<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">

  </head>
  <body>
    
    <!-- Calculator -->
    <div class="container">
        <div id="calculator" class="row row-cols-1 text-center">
            <!--The display container-->
            <div id="screen" class="col theme-1">
                <div id="result-display">0</div>
            </div>
            <!-- The controls container -->
            <div id="controls" class="row row-cols-4 col">
                <!-- Populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Theme switches -->
    <div class="container">
        <div id="theme-palette" class="d-flex justify-content-evenly">
            <div id="theme-1" class="row row-cols-2 theme-switch">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div id="theme-2" class="row row-cols-2 theme-switch">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div id="theme-3" class="row row-cols-2 theme-switch">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript-->
    <script src="scripts/script.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
